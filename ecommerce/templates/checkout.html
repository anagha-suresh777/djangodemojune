{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Thanks for ordering with us</p>
						<h1>Address Information</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- check out section -->
	<div class="checkout-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
						  <div class="card single-accordion">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						          Billing Address
						        </button>
						      </h5>
						    </div>

						    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="billing-address-form">
						        	<form method="POST">
										{% csrf_token %}

						        		<p><label  class="form-label">Address</label><input type="text" name="a" placeholder="Enter Address"></p>
						        		<p><label  class="form-label">Contact</label><input type="tel" name="p" placeholder="Enter Phone Number"></p>
                                        <p><label  class="form-label">Pincode</label><input type="number" name="pi" placeholder="Pin"></p>
                                        <p><input type="submit" value="Submit"></p>

						        	</form>
						        </div>
						      </div>
						    </div>
						  </div>


						</div>

					</div>
				</div>

            </div>
        </div>
    </div>
	<!-- end check out section -->

{% endblock %}
 <div class="mb-3">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="last name">
  </div>
